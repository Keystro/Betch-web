{% extends "layout1.html" %}
{% block content %}
    
        <div class="col-9 ml-auto mr-auto" id="main">
            {% if components %}
            {% for component in components %}
            <div >	
                <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th class="th-sm">Image</th>
                        <th class="th-sm">Name</th>
                        <th class="th-sm">Value</th>
                        <th class="th-sm">Description</th>
                        <th class="th-sm">Set Quantity</th>
                        <th class="th-sm">Add to Cart</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><img src="{url_for('static/images', filename='tech20.jpg')}"></td>
                        <td>{{ component.name }}</td>
                        <td>{{ component.value }}</td>
                        <td>{{ component.description }}</td>
                        <td>input</td>
                        <td>
                            <span class="table-remove"><button type="button" class="btn btn-outline-secondary btn-rounded btn-sm my-0">Add</button></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
